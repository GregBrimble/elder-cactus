backend:
  name: git-gateway
  branch: master

media_folder: static/comics
public_folder: /comics

slug:
  encoding: "ascii"
  clean_accents: true

collections:
  - name: "comics"
    label: "Comics"
    label_singular: "Comic"
    folder: "content/comics"
    create: true
    slug: "{{slug}}"
    preview_path: "{{slug}}"
    editor:
      preview: false
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - {
          label: "Description",
          name: "description",
          widget: "string",
          required: false,
        }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - {
          label: "Best of?",
          name: "bestOf",
          widget: "boolean",
          hint: "Add this comic to the 'Best Of' collection",
          required: false,
        }
      - {
          label: "Tony Lazuto?",
          name: "tonyLazuto",
          widget: "boolean",
          hint: "Add this comic to the 'Tony Lazuto' collection",
          required: false,
        }
      - {
          label: "Comic",
          name: "image",
          widget: "image",
          "allow_multiple": false,
        }
      - {
          label: "Secondary Image",
          name: "secondaryImage",
          widget: "image",
          "allow_multiple": false,
          required: false,
        }
      - {
          label: "Secondary Image Link",
          name: "secondaryImageLink",
          widget: "string",
          required: false,
        }
